        <a onclick="adddata()">Add data</a>
        <a onclick="loaddata()">Load table</a>
        <script>
            function adddata(){
const data = [
  ['', 'Tesla', 'Volvo', 'Toyota', 'Ford'],
  ['2019', 10, 11, 12, 13],
  ['2020', 20, 11, 14, 13],
  ['2021', 30, 15, 12, 13]
];
console.log("Sucesso adicionando os dados");
            }
function loaddata(){
var container = document.getElementById('example');
var hot = new Handsontable(container, {
  data: data,
  rowHeaders: true,
  colHeaders: true,
  filters: true,
  dropdownMenu: true,

});
            }
